<div class="place-holder" *ngIf="noSearch">
  <mat-icon class="fill">bubble_chart</mat-icon>
  <p>No search has been made. :|</p>
</div>
<div class="place-holder" *ngIf="searching">
  <mat-icon class="fill searching">public</mat-icon>
  <p>Searching. :)</p>
</div>
<div class="place-holder" *ngIf="!noSearch && !result && !searching">
  <mat-icon class="fill">layers_clear</mat-icon>
  <p class="no-result">No result. :(</p>
</div>
