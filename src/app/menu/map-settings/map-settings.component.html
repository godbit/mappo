<div class="settings-container">
  <div class="settings-item column">
    <span class="text full-width">Basemap</span>
    <mat-select (selectionChange)="changeBasemap($event)" [(value)]="currentBasemapTitle">
      <mat-option *ngFor="let title of basemapTitles" value="{{title}}">{{title}}</mat-option>
    </mat-select>
  </div>

  <mat-divider></mat-divider>

  <div class="settings-item">
    <span class="text">Show basemap </span>
    <mat-slide-toggle (change)="toggleLayerVisibility()" [(ngModel)]="currentBasemapVisible" [checked]="currentBasemapVisible"></mat-slide-toggle>
  </div>

  <mat-divider></mat-divider>

  <div class="settings-item column">
    <span class="text full-width">Basemap opacity</span>
    <mat-slider (input)="updateTransparency($event)" [thumbLabel]="true" [(ngModel)]="basemapOpacity" class="full-width"></mat-slider>
  </div>
</div>
